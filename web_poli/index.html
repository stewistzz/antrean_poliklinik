<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Antrian - Klik Antri</title>

    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>

  <body>
    <div id="sidebarContainer"></div>

    <div class="main-content">
      <div id="header"></div>

      <div id="content"></div>
      <div id="footer"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
      
      // Konfigurasi Firebase Anda
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        databaseURL: "https://antrian-rumah-sakit-pbl-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",   
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };
      
      // Inisialisasi Firebase
      window.firebaseApp = initializeApp(firebaseConfig);
      window.firebaseDb = getDatabase(firebaseApp);
      
      // Set global untuk digunakan di display.js
      window.firebaseModules = { ref, onValue };
    </script>
    
    <script type="module" src="js/script.js"></script>
    <!-- <script type="module" src="js/display.js"></script> -->
    <!-- <script type="module" src="js/poli.js"></script> -->
  </body>
</html>
